<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="interactive-rating.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <section class="rated">
      <div class="img-container">
        <img src="images/icon-star.svg" alt="Icon">
      </div>
  
      <h1>
        How did we do?
      </h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      
      <div class="rating-container">
        <div class="rating one">1</div>
        <div class="rating two">2</div>
        <div class="rating three">3</div>
        <div class="rating four">4</div>
        <div class="rating five">5</div>
      </div>
      <button class="btn">
        SUBMIT
      </button>
    </section>
    <section class="thanks">
      <img src="images/illustration-thank-you.svg" alt="">
      <div></div>
      <p>
        Thank you!
      </p>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!
      </p>
    </section>
  </main>
  <script src="interactive-rating.js"></script>
</body>
</html>
